server:
            directory: "/etc/unbound"
            username: ""
            
            verbosity: 5
            num-threads: 1
            num-queries-per-thread: 1
            log-time-ascii: yes
            log-queries: yes
            log-replies: yes
            log-servfail: yes
            val-log-level: 5

            domain-insecure: "com"
            module-config: "iterator"
            extended-statistics: yes


            chroot: ""
            logfile: "/var/cache/unbound/unbound.log"
            
            interface: 0.0.0.0
            # allow dns queries from test_net
            access-control: 172.22.0.0/16 allow
            do-ip6: no

